 <!--   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    
    <script>
        
        var idString,num,currentnum,totalpage;
        
        document.addEventListener("deviceready", onDeviceReady, false);
        
        function onBackKeyDown(e) {
            e.preventDefault();
            window.history.back();
        }
        
        $(function () {
            
            displayDetail();   

           
             $( "#previous" ).click(function() {
                 if(num > 0)
                  {
                      num = num-1;
                      pageMovement(num);
                      appendDetail(num);
                  }
            });

             $( "#next" ).click(function() {  
                 if(num < totalpage)
                  {
                      num = num+1;
                      pageMovement(num);
                      appendDetail(num);
                  }
            });

             $( "#delete" ).click(function() {

            });

            $( "#share" ).click(function() {
                sharetoSocial();
            });

        });
        
    </script>
    
</head>

<body class="pagedetail">
    
    <div class="app">
        
        <div class="menuheader">

        <div class="headerside">

				<button class="headerbtn" style="width: 50px"><img class="backbutton" src="img/back.png"></button>
			</a>
 </div>
        <div class="title">Notification</div>
		<div class="headerside">  </div>
         
    </div>
        
    <div class="container">
        
        <div class="wrapper" >

                    <div class="scdcol" id="dt_detail"> </div>
                </div>
                

                <div class="detailrow">

                    <div class="scdcol" id="ip_detail"> </div>
                </div>

                     <div class="firstcol" id="sysname"><span id="nametxt">System Name</span><span id="colon">:</span></div>

                    <div class="scdcol" id="syscon_detail"> </div>
                </div>
                
                 <div class="detailrow">
                     <div class="firstcol" id="syslc"><span id="nametxt">System Location</span><span id="colon">:</span></div>
                    <div class="scdcol" id="syslc_detail"> </div>

                 <div class="detailrow">
