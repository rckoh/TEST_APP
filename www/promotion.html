        <script type="text/javascript">
            app.initialize();
            
            $(".merchantImage").load(function(){
                        
                        var imageHeight=$(this).height();
                        
                        if(imageHeight>document.documentElement.clientHeight*0.35){
                            imageHeight=document.documentElement.clientHeight*0.35;
                            $(".merchantImage").css("height", imageHeight);
                        }
                        
                        var newTopMargin=$(".menuheader").height()+imageHeight;
                        $(".subheader").css("top", newTopMargin);  
                        $(".subheader").show();
                        
                        var newContentTopMargin=newTopMargin+$(".subheader").height();
                        var newContentHeight=document.documentElement.clientHeight-newContentTopMargin;
                        
                        $(".content").css("top", newContentTopMargin);  
                        $(".content").css("height", newContentHeight);   
            });
            
            $(document).ready(function(){
                var newImageHeight=document.documentElement.clientWidth*0.26;
                $(".pagethree li").css("height", newImageHeight);
                
                initPromoList();
                
                var fbid=getUrlParameter("fbid");
                
                if(fbid!=""){
                    getFbAlbumList(fbid);
