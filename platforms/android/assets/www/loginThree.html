<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
<!--        <link rel="stylesheet" href="js/jquery-mobile/jquery.mobile-1.4.5.css"/>-->
        <title>Home Page</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/loginThree.js"></script>
        <script type="text/javascript" src="js/webRequest.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/loginThree.css" />
        <script type="text/javascript">
            $(document).bind('mobileinit',function(){
                $.mobile.loadingMessage = false;
            })
        </script>  
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function onDeviceReady() {
                document.addEventListener("backbutton", onBackKeyDown, false);
            }
            
            function onBackKeyDown(e) {
              e.preventDefault();  
            }
            
            
        </script>
    </head>
    <body>
        <div data-role="app" class="app" id="app">
            <div class="content">
                <button class="btnClose" onclick="closeRegister();"><img src="img/x.png"/></button>
                <div class="RegDetails">
                    <input id="pwd" class="pwdTextBox" type="password" placeholder="PASSWORD" maxlength="15"></input>
                    <input id="confirmpwd" class="confirmPwdTextBox" type="password" placeholder="CONFIRM PASSWORD" maxlength="15"></input>
                    <input id="tacno" class="tacTextBox" type="text" placeholder="TAC" maxlength="6"></input>
                    
                    <button class="btnNext" onclick="submitReg();">Submit</button>
                    <button class="btnTerms" onclick="">TERMS AND CONDITIONS</button>
                    <div class="termsDiv">
                        <input type="checkbox" class="termsCheckBox" id="termsCheckBox"/>
                        <span class="pTerms">I agree with the terms and conditions stated by myTed.</span>
                    </div>
                </div>  
            </div>
        </div>
        <script type="text/javascript">
            app.initialize();
            dbmanager.initdb();
            $(document).ready(function(){
                
            });

        </script>
    </body>
</html>
